<h1>LIST ALL EMPLOYEES </h1>

<div class="container text-center">

    <div class="row mt-1"></div>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">name</th>
                <th scope="col">age</th>
                <th scope="col">email</th>
                <th scope="col">position</th>

            </tr>
        </thead>
        <tbody>

            <tr *ngFor="let e of employees">

                <td>{{e.name}}</td>
                <td>{{e.age}}</td>
                <td>{{e.email}}</td>
                <td>{{e.position}}</td>

            </tr>

        </tbody>

    </table>

</div>
