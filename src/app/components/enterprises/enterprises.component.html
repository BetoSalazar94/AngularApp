<h1>LIST ALL ENTERPRISES </h1>

<div class="container text-center">

    <div class="row mt-1"></div>

    <table class="table">

        <thead>
            <tr>
                <th scope="col">created by</th>
                <th scope="col">created_date</th>
                <th scope="col">name</th>
                <th scope="col">phone</th>
            </tr>
        </thead>
        <tbody>

            <tr *ngFor="let e of enterprises">

                <td>{{e.createdBy}}</td>
                <td>{{e.createdDate}}</td>
                <td>{{e.name}}</td>
                <td>{{e.phone}}</td>


            </tr>

        </tbody>

    </table>

</div>
